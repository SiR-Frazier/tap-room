<h1>New Keg</h1>

  <label>Enter new beer:</label>
  <input #newName>
</div>
<div>
  <label>Enter brand:</label>
  <input #newBrand>
</div>
<div>
  <label>Enter price:</label>
  <input #newPrice>
</div>
<div>
  <label>Enter alcohol content:</label>
  <input #newAlcoholContent>
</div>
