<div class="new-keg">
  <h1>New Keg</h1>
  <div class="form-group">
    <label>Enter new beer:</label>
    <input #newName class="form-control">
  </div>
  <div class="form-group">
    <label>Enter brand:</label>
    <input #newBrand class="form-control">
  </div>
  <div class="form-group">
    <label>Enter price:</label>
    <input type="number" #newPrice class="form-control">
  </div>
  <div class="form-group">
    <label>Enter alcohol content:</label>
    <input type="number" min="0" max="100" #newAlcoholContent class="form-control">
  </div>
  <button (click)="submitForm(newName.value, newBrand.value, newPrice.value, newAlcoholContent.value); newName.value = ''; newBrand.value = ''; newPrice.value = ''; newAlcoholContent.value = '';" class="btn btn-primary">Add</button>
  <button (click)="clickedCancel()" class="btn btn-warning">Cancel</button>
</div>
